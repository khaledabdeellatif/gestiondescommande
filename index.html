<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Commandes - Accueil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="deconnexion.js"></script>
    <style>
        :root {
  --primary-color: #6366f1;
  --secondary-color: #4f46e5;
  --danger-color: #ef4444;
  --success-color: #22c55e;
  --background-color: #f8fafc;
  --card-background: #ffffff;
  --text-color: #1e293b;
  --border-radius: 12px;
  --transition: all 0.3s ease;
}


.header {
  text-align: center;
  margin-bottom: 2rem;
  padding: 1rem;
}

.header h1 {
  color: var(--primary-color);
  font-size: 2.5rem;
}



* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.5;
}
        .home-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 50vh; /* Ajusté à 100vh pour centrer verticalement */
    text-align: center;
}

       
        .home-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 280px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .home-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .home-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        @media (max-width: 600px) {
            .home-title {
                font-size: 1.8rem;
            }
            
            .home-btn {
                width: 220px;
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
        
.logout-container {
  position: absolute;
  right: 2rem;
  top: 10%;
  transform: translateY(-50%);
}

.logout-btn {
  background-color: #dc3545;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  transition: background-color 0.3s;
}

.logout-btn:hover {
  background-color: #c82333;
}

.logout-btn i {
  font-size: 1.1rem;
}
/* Styles pour les tablettes (écran ≤ 1024px) */
@media screen and (max-width: 1024px) {
  .logout-container {
    right: 1rem;
    top: 5%;
  }

  .logout-btn {
    padding: 0.4rem 0.8rem;
    font-size: 0.9rem;
  }

  .logout-btn i {
    font-size: 1rem;
  }
}

/* Styles pour les smartphones (écran ≤ 768px) */
@media screen and (max-width: 768px) {
  .logout-container {
    position: fixed;
    right: 1rem;
    top: 1rem;
  }

  .logout-btn {
    padding: 0.3rem 0.6rem;
    font-size: 0.8rem;
  }

  .logout-btn i {
    font-size: 0.9rem;
  }
}

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-shopping-cart"></i> Gestion des Commandes</h1>
        </header>

        <main class="main-content">
            <div class="home-container">
                
                <div class="home-buttons">
                    <a href="ajoutercommande.html" class="home-btn">
                        <i class="fas fa-plus-circle"></i> Ajouter une commande
                    </a>
                    <a href="Search Order Page.html" class="home-btn">
                        <i class="fas fa-search"></i> Rechercher une commande
                    </a>
                    <div id="khaledButton" style="display: none;">
                      <a href="Statistics Page.html" class="home-btn">
                          <i class="fas fa-star"></i> Statistics
                      </a>
                  </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
        try {
            const response = await fetch('http://localhost:3000/protected-route', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const data = await response.json();

            if (response.ok) {
                // ✅ Vérifie si l'utilisateur est "khaled"
                if (data.user.username === 'khaled') {
                    document.getElementById('khaledButton').style.display = 'block';
                }
            } 
        } catch (error) {
            console.error("Erreur d'authentification :", error);
            window.location.href = 'login.html';
        }
    
});

</script>

</html>
