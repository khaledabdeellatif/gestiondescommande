<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande Pâtisserie</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="deconnexion.js"></script>
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <header class="header">
            <h1><i class="fas fa-cookie-bite"></i> Pâtisserie Abdellatif</h1>
            <nav class="navigation">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a href="Search Order Page.html" class="nav-link">
                    <i class="fas fa-search"></i> Recherche
                </a>
            </nav>
        </header>

        <!-- Section principale -->
        <main class="main-content">
            <!-- Partie Client -->
            <div class="client-info card">
                <h2><i class="fas fa-user"></i> Informations Client</h2>
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nomClient" placeholder="Nom du client" required>
                    </div>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telClient" placeholder="Téléphone" required>
                    </div> <div class="input-wrapper">
                        <i class="fas fa-wallet"></i> <!-- Icône pour le compte -->
                        <input type="text" id="accountClient" placeholder="Account (Compte)">
                    </div>
                    <div class="input-wrapper">
                        <i class="fas fa-note-sticky"></i>
                        <textarea id="noteCommande" placeholder="Note pour la commande"></textarea>
                    </div>
                </div>
            </div>

            <!-- Partie Produits -->
            <div class="produits card">
                <h2><i class="fas fa-store"></i> Nos Produits</h2>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchProduits" placeholder="Rechercher un produit...">
                </div>
                <div id="produits-liste" class="produits-grid"></div>
            </div>

            <!-- Partie Panier -->
            <div class="panier-container card">
                <h2><i class="fas fa-shopping-cart"></i> Votre Panier</h2>
                <div id="panier-liste">
                    <p class="vide">Votre panier est vide</p>
                </div>
                <div class="total">
                    <span>Total:</span>
                    <span id="total-amount">0.00 DT</span>
                </div>
                <div class="buttons">
                    <button class="btn commander">
                        <i class="fas fa-check"></i> Commander
                    </button>
                    <button class="btn annuler" onclick="viderPanier()">
                        <i class="fas fa-times"></i> Annuler
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>
</body>
<style>/* Styles pour les boutons de catégorie */
    .categories-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
        padding: 1rem;
    }
    
    .cat-btn {
        padding: 0.1rem 0.5rem;
        border: 2px solid var(--primary-color);
        background-color: white;
        color: var(--primary-color);
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    .cat-btn:hover {
        background-color: var(--primary-color);
        color: white;
    }
    
    .cat-btn.active {
        background-color: var(--primary-color);
        color: white;
    }
    
    /* Amélioration du style des produits */
    .produit {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .produit:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }</style>
</html>
